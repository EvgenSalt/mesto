<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="#">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Место" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
        <h1 class="profile__info__name">Жак-Ив Кусто</h1>
        <p class="profile__info_description">Исследователь океана</p>
        <button class="profile__info_button-edit" value="clicked" type="button"></button>
      </div>
      <button class="profile__info_bottom-add" value="clicked" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Карачаевск
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Гора Эльбрус
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Домбай
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Гора Эльбрус
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Домбай
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="elements_img">
          <div class="element__footer">
            <h2 class="element__footer_text">
              Карачаево-Черкессия
            </h2>
            <button class="element__footer_like" value="clicked" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      © 2022 Mesto Russia
    </p>
  </footer>
  <form action="signin" method="post" class="form">
    <div class="form__content">
      <button class="form__close" type="button"></button>
      <div class="form__edit">
        <h3 class="form__title">
          Редактировать профиль
        </h3>
        <input type="text" name="username" placeholder="name" class="form__input name" value="name">
        <input type="text" name="userwork" placeholder="work" class="form__input work" value="work">
        <button class="form__btn" type="submit">Сохранить</button>
      </div>
    </div>
  </form>
  <script src="scripts/index.js"></script>
</body>

</html>
